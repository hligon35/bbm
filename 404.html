<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/images/bbmlogo.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Bridge Mindset Podcast | Culture & Entrepreneurship</title>
  <meta name="description" content="The Black Bridge Mindset podcast: Where culture, entrepreneurship, and business intersect. Listen to inspiring stories, business tips, and more from diverse voices shaping the future." />
  <meta name="keywords" content="Black Bridge Mindset, podcast, entrepreneurship, business, culture, minority business, inspiration, success, interviews" />
  <meta name="author" content="Black Bridge Mindset" />
  <meta name="robots" content="noindex, nofollow" />
  <!--
    SPA fallback for hosts like GitHub Pages.
    This file is served for unknown paths, but the URL remains (e.g. /schedule/<token>),
    allowing React Router to render the correct route.

    Note: We use noindex here so 404 responses aren't indexed.
  -->
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://blackbridgemindset.com/" />
  <meta property="og:title" content="Black Bridge Mindset Podcast | Culture & Entrepreneurship" />
  <meta property="og:description" content="The Black Bridge Mindset podcast: Where culture, entrepreneurship, and business intersect. Listen to inspiring stories, business tips, and more from diverse voices shaping the future." />
  <meta property="og:image" content="https://blackbridgemindset.com/images/bbmlogo.jpg" />
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://blackbridgemindset.com/" />
  <meta property="twitter:title" content="Black Bridge Mindset Podcast | Culture & Entrepreneurship" />
  <meta property="twitter:description" content="The Black Bridge Mindset podcast: Where culture, entrepreneurship, and business intersect. Listen to inspiring stories, business tips, and more from diverse voices shaping the future." />
  <meta property="twitter:image" content="https://blackbridgemindset.com/images/bbmlogo.jpg" />
  <!-- Performance: Preconnect and preload -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="image" href="/images/bbmlogo.jpg" />
  <!-- Google Fonts: Segoe UI fallback, swap for performance -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
